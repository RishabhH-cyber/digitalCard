  <button (click)="updateVariable()"></button>
  <div>Variable Value:{{imageSet}}</div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" (click)="openImageCarouselModal(template)">View Wedding Photos</button>
      </div>
    </div>
  </div>
  
  <!-- Image Carousel Modal Template -->
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title">Title - Wedding Photos</h4>
      <button type="button" class="close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <carousel [items]="images" class="carousel slide" id="weddingCarousel">
        <slide *ngFor="let image of images; let i = index">
          <img [src]="image" alt="Wedding Photo {{ i + 1 }}">
        </slide>
      </carousel>
    </div>
  </ng-template>
